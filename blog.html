---
layout: default
title: blog
permalink: blog/
---

	<aside>
	<a class="home" href="http://sharriechen.github.com"></a>
	</aside>

<article class="main">
	
	{% for post in site.posts limit:5 %}
	<header>
		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		<div id="time">{{ post.date | date: "%d %B %Y | %D" }}</div>
	</header>
	
	{{ post.content }}
	{% endfor %}
<center>
<aside class="pagination">
	More posts in the <a href="/archive">archive</a>
</aside>
</center>
</article>
