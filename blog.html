permalink: blog/
---

	<aside>
	<a class="home" href="http://sharriechen.github.com"></a>
	</aside>

<article class="blog">
	
	{% for post in site.posts limit:5 %}
	<header>
		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		{{ post.date | date: "%B %d, %Y" }}
	</header>
	
	{{ post.content }}
	{% endfor %}
<center>
<aside class="pagination">
	More posts in the <a href="/archive">archive</a>.
</aside>
</center>
</article>
